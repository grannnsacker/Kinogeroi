<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .cart {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Товар 1</h2>
        <p>Описание товара 1</p>
        <button class="btn" onclick="addToCart()">Добавить в корзину</button>
    </div>

    <div class="card">
        <h2>Товар 2</h2>
        <p>Описание товара 2</p>
        <button class="btn" onclick="addToCart()">Добавить в корзину</button>
    </div>

    <div class="card">
        <h2>Товар 3</h2>
        <p>Описание товара 3</p>
        <button class="btn" onclick="addToCart()">Добавить в корзину</button>
    </div>

    <div class="cart">
        <h2>Корзина</h2>
        <p>Общая сумма: $<span id="cartTotal">0.00</span></p>
    </div>

    <script>
        function Accumulator(startingValue) {
            this.value = startingValue;

            this.read = function() {
                var userInput = prompt('Введите число:');
                var number = parseFloat(userInput);
                if (!isNaN(number)) {
                    this.value += number;
                } else {
                    alert('Пожалуйста, введите корректное число.');
                }
                updateCartTotal();
            };
        }

        var cart = new Accumulator(0);

        function addToCart() {
            cart.read();
        }

        function updateCartTotal() {
            var cartTotalElement = document.getElementById('cartTotal');
            cartTotalElement.textContent = cart.value.toFixed(2);
        }
    </script>
</body>
</html>
